    <button onclick="testMove()">Click</button>

    <script src="jquery-3.4.1.min.js"></script>

    <script>
        function testMove() {
            moveBox('#td-1', '#td-2', 'box-1')
            moveBox('#td-2', '#td-1', 'box-2')
        }

        function moveBox(s, d, b) {
            let $S = $(s);
            let $D = $(d);
            let offS = $S.offset();
            let offD = $D.offset();
            let $BOX = $('<div>')
                .addClass('box')
                .addClass(b)
                .css(offS)
                .appendTo('body')
            $BOX.animate(offD, 1500, function() {
                $BOX.remove();
            });

        }
    </script>
